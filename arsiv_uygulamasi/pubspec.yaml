name: arsiv_uygulamasi
description: "Arşivim - Kişisel Belge Arşiv Uygulaması"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.3.0+6

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Veritabanı
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.3
  
  # Dosya işlemleri
  path_provider: ^2.1.4
  file_picker: ^10.2.0
  path: ^1.9.1
  image_picker: ^1.0.4
  
  # Dosya açma ve paylaşma
  open_filex: ^4.3.4
  share_plus: ^11.0.0
  
  # Güvenlik ve hash
  crypto: ^3.0.6
  
  # Cihaz bilgileri (senkronizasyon için gerekli)
  device_info_plus: ^11.1.0
  
  # Network
  http: ^1.2.2
  connectivity_plus: ^6.1.4
  
  # QR Code (senkronizasyon için)
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3  # Stable version - QR kod okuma için
  
  # İzinler (Windows tarayıcı için gerekli)
  permission_handler: ^12.0.1
  
  # Ayarlar ve tercihler
  shared_preferences: ^2.2.2
  
  # Internationalization
  intl: ^0.19.0
  
  # State management
  provider: ^6.1.2
  
  # Logging
  logging: ^1.2.0
  
  # HTTP server (dart:io HttpServer kullanıyoruz)
  # shelf: ^1.4.1
  # shelf_router: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # App icon
  assets:
    - assets/icons/


